<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link type="text/css" rel="stylesheet" href="../style.css" />
  <script type="text/javascript" src="../factory.js"></script>
  <script type="text/javascript" src="../jquery.flow.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="desc"><h3>&nbsp;</h3></div>
  <div class="component"> System
    <div class="horizontal">
      <div class="host"> Host 1
        <div id="app1" class="application info"> App 1
            <div>
              <input id="messageInput" type="text" value="enter a message" />
              <br />
              <button id="sendButton">Send Message to App 2</button>
            </div>
        </div>
      </div>

      <div class="host"> Host 2
        <div id="app2" class="application info"> App 2
          <div class="thread info"> Message Processor
            <button id="process">Process</button>
            <div id="stage1" class="stage info"> Stage 1 </div>
            <div id="stage2" class="stage info"> Stage 2 </div>
            <div id="stage3" class="stage info"> Stage 3 </div>
            <div id="stage4" class="stage info"> Stage 4 </div>
          </div>
        </div>        

        <div id="databases" class="component info"> Databases
          <div id="postgres" class="database postgres info"> Postgres
            <div id="table1" class="table info"> table1 </div>
            <div id="table2" class="table info"> table2 </div>
            <div id="table3" class="table info"> table3 </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="info"></div>
</body>

</html>
